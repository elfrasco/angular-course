<!doctype html>
<html ng-app="formApp">
    <head>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="form.js"></script>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        
        <div class="page-header"></div>
        
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Comment Form</h3>
                </div>
                <div class="panel-body">

                    <form name="commentForm" ng-controller="FormController as formCtrl"
                          ng-submit="commentForm.$invalid && formCtrl.addComment()"
                          class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Author</label>
                            <div class="col-sm-10">
                                <input name="author" ng-model="commentCtrl.comment.author"
                                       placeholder="Insert your mail here"
                                       type="email" required />
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <button type="submit" value="Submit"
                                    class="btn btn-success col-xs-offset-3">Submit</button>
                        </div>

                        <div>commentForm.$valid = {{commentForm.$valid}}</div>
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
